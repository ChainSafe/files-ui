name-template: "v$RESOLVED_VERSION 🌈"
tag-template: "v$RESOLVED_VERSION"
change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
references:
  - dev
categories:
  - title: "🚀 Features"
    labels:
      - "Type: Feature"
      - "Type: Enhancement"
  - title: "🐛 Bug Fixes"
    labels:
      - "Type: Bug"
  - title: "🧰 Maintenance"
    label:
      - "Type: Maintenance"
autolabeler:
  - label:
      - "Type: Feature"
      - "Type: Enhancement"
    branch:
      - '/feat\/.+/'
  - label:
      - "Type: Bug"
    branch:
      - '/fix\/.+/'
  - label:
      - "Type: Maintenance"
    branch:
      - '/mnt\/.+/'
version-resolver:
  major:
    labels:
      - "Release: Major"
  minor:
    labels:
      - "Release: Minor"
  patch:
    labels:
      - "Release: Patch"
  default: patch
exclude-labels:
  - "skip-changelog"
template: |
  ## Changelog

  $CHANGES

  🙏 A big thank you to all the contributors to this release:

  $CONTRIBUTORS
