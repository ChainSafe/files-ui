name: Release Production
on:
  push:
    branches:
      - "prod"

jobs:
  build:
    name: Release Production
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Short SHA
        id: vars
        run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: prod-${{ steps.vars.outputs.sha_short }}
          release_name: prod-${{ steps.vars.outputs.sha_short }}
          draft: false
          prerelease: false
